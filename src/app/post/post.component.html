<li [ngClass]="{'list-group-item': true, 
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0,
                'shadow-sm': true,
                'rounded': true,
                'mt-2': true}">
  <!--to have the date on the right of the div-->
  <div class="d-flex w-100 justify-content-between">
    <h4 [ngStyle]="{color: getColor()}">{{ post.title }}</h4>
    <small class="text-muted">{{ datePost | date: 'short' }}</small>
  </div>
  <p class="text-justify">{{ post.content }}</p>
  <div class="d-flex w-100">
    <button class="btn btn-success btn-sm shadow-sm mr-1" (click)="onLike()">Love It !</button>
    <button class="btn btn-danger btn-sm mr-auto shadow-sm" (click)="onDislike()">Don't love It !</button>
    <small class="text-muted text-right pt-3 mr-3">{{ post.loveIts }} likes</small>
    <button class="btn btn-danger btn-sm shadow-sm" (click)="onDeletePost()">Supprimer post</button>
    
  </div>
</li>
